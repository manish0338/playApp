@(message: String)

<!DOCTYPE html>
<html ng-app="LoginApp">
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<base href="/">
<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="assets/login/css/normalize.css">
<link rel="stylesheet" href="assets/login/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="assets/login/js/app.js"></script>
</head>
<body>

	<div class="form" ng-controller="loginController">

		<ul class="tab-group">
			<li class="tab active"><a href="#login">Log In</a></li>
			<li class="tab"><a href="#signup">Sign Up</a></li>

		</ul>

		<div class="tab-content">

			<div id="login">
				<h1>Welcome Back!</h1>

				<form>

					<div class="field-wrap">
						<label> User Name<span class="req" >*</span>
						</label> <input type="text" required autocomplete="off" ng-model="username"/>
					</div>
					<div class="field-wrap">
						<label> Password<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" ng-model="password"/>
					</div>
					<p class="forgot">
						<a href="#">Forgot Password?</a>
					</p>
					<button class="button button-block" ng-click="login()"/>
					Log In
					</button>
				</form>
			</div>

			<div id="signup">
				<h1>Sign Up for Free</h1>

				<form action="/signup" method="post">

					<div class="top-row">
						<div class="field-wrap">
							<label> First Name<span class="req">*</span>
							</label> <input type="text" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Last Name<span class="req">*</span>
							</label> <input type="text" required autocomplete="off" />
						</div>
					</div>

					<div class="field-wrap">
						<label> User Name<span class="req">*</span>
						</label> <input type="text" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input type="email" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Set A Password<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" />
					</div>
					<button type="submit" class="button button-block" />
					Get Started
					</button>
				</form>
			</div>


		</div>
		<!-- tab-content -->
	</div>
	<!-- /form -->
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="assets/login/js/index.js"></script>

</body>
</html>
